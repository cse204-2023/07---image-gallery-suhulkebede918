<!doctype html>
<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>    
    <body>

            <img src="https://images.pexels.com/photos/2304895/pexels-photo-2304895.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
            <img src="https://images.pexels.com/photos/1770808/pexels-photo-1770808.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">

        <div id="icon">
            <div id="icon-container">
                <span id="left" class="buttons">&larr;</span>
                <span id="right" class="buttons">&rarr;</span>
                <span id="close" class="buttons">X</span>
            </div>
        </div>


        <script src="script.js"></script>

</html>
